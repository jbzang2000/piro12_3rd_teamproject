{% extends "laylay.html" %}
{% block content %}
    <form method="POST" action="">
        {% csrf_token %}
        <div class="bg-dark" style="min-height: 80vh;">
            <div style="padding-top: 200px;">
                <div style="display: flex; justify-content: space-around">
                    <select class="custom-select" style="width: 20%;" name="oppo" id="oppo">
                        {% for dfs_choice in dfs_choices %}
                            {% if user_name != dfs_choice.name %}
                                <option value="{{ dfs_choice.pk }}">{{ dfs_choice.name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <select class="custom-select" style="width: 20%;" name="rsp" id="rsp">a
                        <option value="0" selected>가위</option>
                        <option value="1">바위</option>
                        <option value="2">보</option>
                    </select>
                </div>

                <div style="text-align: center; padding-top: 40px;">
                    <button style="width:20%; height:10%; " class="btn btn-danger" type="submit">마 들어오라!</button>
                </div>
            </div>
        </div>

    </form>
{% endblock %}
