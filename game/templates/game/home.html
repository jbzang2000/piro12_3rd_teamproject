            <br />
            {% if user.is_authenticated %}
            <a class="btn btn-outline-light" href="{% url 'game:atk' %}" role="button">공격하기</a>
            <br />
            <br />
            <a class="btn btn-outline-light" href="{% url 'game:dfs_list' %}" role="button">대응하기</a>

                <div>로그인을 해주세요!</div>
            {% endif %}
        </div>
    </div>
{% endblock %}
