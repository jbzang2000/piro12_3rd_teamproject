<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

            crossorigin="anonymous"></script>

    <style>

        .nav-con {
            display: flex;
            justify-content: space-between;
        }

        .irene {
            height: 56px;
            width: 56px;
            border-radius: 100%;
            object-fit: cover;
            border: 2px solid white;
            box-shadow: 0 0 0 1px black;
        }

        .nav-left {
            display: flex;
            align-items: center;

        }

        .nav-right {
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        .nav-right > button {
            font-size: 24px;
        }


        .footer {
            background-color: indigo;
            color: white;
            text-align: center;
            height: 77px;
            padding-top: 16px;
        }

        .btn {
            color: white;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-secondary">
    <a href="/" class="navbar-brand">
        <img class="irene"
             src="http://post.phinf.naver.net/MjAxOTA1MjBfMjYz/MDAxNTU4MzM0NzMzMDYw.tyGpC1Mza59d0bh2c0QaeJuaH271WMlDW6TT36hPaiEg.fygUEYupLVFHMloWX0pKxZg3FgjaujXWCTvHyEvbCVIg.JPEG/IRfmY-lxcpzq_fsvytzVdAilSKyc.jpg"
             alt="" width="30" height="30"></a>
    <ul class="nav d-flex align-items-center">
        {% if user.is_authenticated %}
            <li class="nav-item text-white mr-3">{{ user }}님이 로그인중입니다.</li>
            <li class="nav-item"><a class="btn btn-outline-light mr-3" href="/accounts/logout" role="button">로그아웃</a></li>
            <li class="nav-item"><a class="btn btn-outline-light mr-3" href="{% url "game:record_list" %}" role="button">전적보기</a></li>
        {% endif %}
    {% if not user.is_authenticated %}
        <li class="nav-item"><a class="btn btn-outline-light mr-3" href="{% url "game:login" %}" role="button">로그인</a></li>
    {% endif %}
    </ul>
</nav>

{% block content %}
{% endblock %}

<div class="footer bg-secondary fixed-bottom">
    &copy; 피로그래밍|회장: 김다민
